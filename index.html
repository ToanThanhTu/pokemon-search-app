<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Preconnect to Google Fonts for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts link for Open Sans font with various weights and styles -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Pokémon Search App</title>
</head>

<body>
    <main>
        <h2>Thanh Toan Tu</h2>
        <h1>Pokémon Search App</h1>

        <!-- Container for the app -->
        <div class="container">

            <!-- Search form with role attribute for accessibility -->
            <form role="search" id="search-form">
                <!-- Search Label, Input and Button to search using Pokemon Name or ID -->
                <label for="search-input" id="search-label">Search for Pokémon Name or ID:</label>
                <input type="text" id="search-input" required>
                <button type="button" id="search-button">Search</button>
            </form>

            <!-- Container for displaying search results -->
            <div class="output">

                <!-- Container for displaying a single Pokémon's details -->
                <div class="pokemon-display">

                    <!-- Container for Pokémon's name and ID -->
                    <div class="name-id">
                        <span id="pokemon-name"></span>
                        <span id="pokemon-id"></span>
                    </div>

                    <!-- Container for Pokémon's weight and height -->
                    <div class="size">
                        <span id="weight"></span>
                        <span id="height"></span>
                    </div>

                    <!-- Container for Pokémon's image -->
                    <div class="image-container">
                    </div>

                    <!-- Container for displaying Pokémon's types -->
                    <div id="types">
                    </div>
                </div>

                <!-- Table for Pokémon's stats -->
                <div class="pokemon-stats">
                    <table>
                        <tr>
                            <th>Base</th>
                            <th>Stats</th>
                        </tr>
                        <tr>
                            <td>HP:</td>
                            <td id="hp"></td>
                        </tr>
                        <tr>
                            <td>Attack:</td>
                            <td id="attack"></td>
                        </tr>
                        <tr>
                            <td>Defense:</td>
                            <td id="defense"></td>
                        </tr>
                        <tr>
                            <td>Sp. Attack:</td>
                            <td id="special-attack"></td>
                        </tr>
                        <tr>
                            <td>Sp. Defense:</td>
                            <td id="special-defense"></td>
                        </tr>
                        <tr>
                            <td>Speed:</td>
                            <td id="speed"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
